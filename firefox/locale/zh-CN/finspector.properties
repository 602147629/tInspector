needDebuggerFlashPlayer = 使用fInspector需要Debug版本的Flash Player.
AppStatsPanelGuide = 显示swf的性能数据：帧速、内存使用。
FullScreenGuide = 让swf可以切换到全屏。\n对allowScriptAccess!="always"的swf无效。
GlobalErrorKeeperGuide = 全局错误处理，由FlashInspector处理那些未被捕获的异常。需要FlashPlayer 10.1。
ReloadSwfGuide = 用以对swf重载。\n对allowScriptAccess!="always"的swf无效。
DownloadAllGuide = 显示swf加载的资源（图片、swf），还可以对这些资源进行保存。
SwfInfoPanelGuide = 显示swf的属性，如宽高、帧速、编译日期、背景色等等。可以修改其中的部分属性值。